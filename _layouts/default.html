  <script>

    function setFormClass() {
      var $this = $(this);
      if (+$this.val() === 0) {
        $this.parent().addClass('free');
      } else {
        $this.parent().removeClass('free');
      }
    }

    $(document).ready(function () {
      $("[name=amount]").on('keyup', setFormClass);
      $("[name=amount]").on('change', setFormClass);
    });
  </script>
