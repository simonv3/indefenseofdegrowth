  <script>

    function setFormClass() {
      var $this = $(this);
      if (+$this.val() === 0) {
        $this.parent().addClass('free');
      } else {
        $this.parent().removeClass('free');
      }
    }

    $(document).ready(function () {
      $("[name=amount]").on('keyup', setFormClass);
      $("[name=amount]").on('change', setFormClass);

      var from = getUrlParameter('from');
      if (from === 'paypal') {
        $('body').prepend('<div class="payment-made"><p>Thanks for your payment!</p><small>Submit your e-mail address and we\'ll send you the book.</small></div>');
      }

      $('form.buy').css('display', 'none');

      $('.download-pop-down').click(function (e) {
        var link = $('.download-pop-down');
        if (link.hasClass('open')) {
          link.removeClass('open');
        } else {
          link.addClass('open');
        }
        $('form.buy').toggle();
      });
    });

    var getUrlParameter = function  getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
    };


  </script>
